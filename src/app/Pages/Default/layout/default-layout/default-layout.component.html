<body class="bg-white dark:bg-[#0F172A]">
    <!-- Header -->
    <header class="fixed w-full z-30 flex bg-white dark:bg-[#0F172A] p-2 items-center justify-between h-16 px-10">
      <div class="logo ml-12 dark:text-white transform ease-in-out duration-500 flex-none h-full flex items-center justify-center">
        NERVE
      </div>
      <div class="flex-none h-full text-center flex items-center justify-center">
        <div class="flex space-x-3 items-center px-3">
          <div class="flex-none flex justify-center">
            <div class="w-8 h-8 flex">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShta_GXR2xdnsxSzj_GTcJHcNykjVKrCBrZ9qouUl0usuJWG2Rpr_PbTDu3sA9auNUH64&usqp=CAU" alt="Profile" class="shadow rounded-full object-cover" />
            </div>
          </div>
          <div class="hidden md:block text-sm md:text-md text-black dark:text-white">John Doe</div>
        </div>
      </div>
    </header>
  
    <!-- Sidebar -->
    <aside class="w-60 -translate-x-48 fixed transition-transform transform ease-in-out duration-1000 z-50 flex h-screen bg-[#1E293B]">
      <div class="max-toolbar translate-x-24 scale-x-0 w-full -right-6 transition transform ease-in duration-300 flex items-center justify-between border-4 border-white dark:border-[#0F172A] bg-[#1E293B] absolute top-2 rounded-full h-12">
        <div class="flex pl-4 items-center space-x-2">
          <button aria-label="Toggle Dark Mode" (click)="setDark('dark')" class="moon text-white hover:text-blue-500 dark:hover:text-[#38BDF8]">
            <!-- Dark mode icon SVG here -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={3} stroke="currentColor" class="w-4 h-4">
              <path strokeLinecap="round" strokeLinejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
            </svg>
          </button>
          <button aria-label="Toggle Light Mode" (click)="setDark('light')" class="sun hidden text-white hover:text-blue-500 dark:hover:text-[#38BDF8]">
            <!-- Light mode icon SVG here -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-4 h-4">
              <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>
          </button>
        </div>
        <div class="text-white hover:text-blue-500 dark:hover:text-[#38BDF8]">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={3} stroke="currentColor" class="w-4 h-4">
            <path strokeLinecap="round" strokeLinejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
          </svg>
        </div>
      </div>
      
      <button aria-label="Open Sidebar" (click)="openNav()" class="-right-6 transition transform ease-in-out duration-500 flex border-4 border-white dark:border-[#0F172A] bg-[#1E293B] dark:hover:bg-blue-500 hover:bg-purple-500 absolute top-2 p-3 rounded-full text-white hover:rotate-45">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={3} stroke="currentColor" class="w-4 h-4">
          <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
        </svg>
      </button>
  
      <!-- MAX SIDEBAR -->
      <nav class="max hidden text-white mt-20 flex-col space-y-2 w-full h-[calc(100vh)]">
        <a href="#" class="hover:ml-4 w-full text-white hover:text-purple-500 dark:hover:text-blue-500 bg-[#1E293B] p-2 pl-8 rounded-full transform ease-in-out duration-300 flex flex-row items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-4 h-4">
            <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v6.75M12 15v6.75m8.25-10.5l-6.75 6.75M5.25 9.75L12 16.5m10.5-6.75c-1.19 0-2.16.45-2.81 1.16m-6.12 6.12C17.55 15.45 18 16.42 18 17.5s-.45 2.05-1.16 2.81M12 18.75c1.08 0 2.05-.45 2.81-1.16M7.5 6c-.92 0-1.81.18-2.59.5m2.59 0h6.75m0 0c1.39 0 2.68.52 3.66 1.5m-3.66-1.5H3" />
          </svg>
          <div>Dashboard</div>
        </a>
        <a href="#" class="hover:ml-4 w-full text-white hover:text-purple-500 dark:hover:text-blue-500 bg-[#1E293B] p-2 pl-8 rounded-full transform ease-in-out duration-300 flex flex-row items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-4 h-4">
            <path strokeLinecap="round" strokeLinejoin="round" d="M16.5 12h3.75M4.5 12h3.75M21 12H4.5M16.5 12h3.75M3 21v-1.5c0-.69.45-1.25 1.125-1.25h15.75c.675 0 1.125.56 1.125 1.25V21M3 3v1.5c0 .69.45 1.25 1.125 1.25h15.75c.675 0 1.125-.56 1.125-1.25V3" />
          </svg>
          <div>Settings</div>
        </a>
        <a href="#" class="hover:ml-4 w-full text-white hover:text-purple-500 dark:hover:text-blue-500 bg-[#1E293B] p-2 pl-8 rounded-full transform ease-in-out duration-300 flex flex-row items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-4 h-4">
            <path strokeLinecap="round" strokeLinejoin="round" d="M12 15v6m0 0h-6m6 0h6m6-6h-6m0 0V3m0 12V9" />
          </svg>
          <div>Logout</div>
        </a>
      </nav>
    </aside>
  </body>
